<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Slick Login</title>
    <meta name="description" content="slick Login">
    <link rel="stylesheet" type="text/css" href="static/css/myCSS/login_css.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <script type="text/javascript" src=""></script>
</head>

<body>
<div class="row">
    <div style="margin:0">
        <img src="static/img/logo.jpg">
    </div>
</div>

<div class="row">
    <div class="col-sm-4 col-sm-offset-4" style="margin: 0px 200px;">
        <div class="panel panel-info" style="width: 300px">
            <div class="panel-heading">
                <h3 class="panel-title">登录界面</h3>
            </div>
            <div class="panel-body">
                <form id="slick-login" action="" method="post" style="margin:0 auto">
                    <input type="text" name="username" class="placeholder" placeholder="username">
                    <input type="password" name="password" class="placeholder" placeholder="password">
                    <input type="submit" value="登录">
                    <div class="clear" style="clear:both"></div>
                </form>

            </div>

        </div>
    </div>


</div>






</body>

</html>
